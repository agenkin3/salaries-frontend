<!DOCTYPE html>
  <head>
       <meta charset="utf-9">
        <title>Salary App</title>
        <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
       <h1>All Industries:</h1>
       <ul id="industry-list"></ul>

    
       <h2>All Posts:</h2>
       <ul id="post-list">
       </ul>

       <h1>Add a new post</h1>
     <form id="post-form">
           <label for="post-title">Title:</label>
           <input type="text" name="title" id="post-title"><br><br>
           
           <label for="post-salary">Salary($):</label>
           <input type="num" name="salary" id="post-salary"><br><br>
           
           <label for="post-details">Details:</label>
           <input type="text" name="details" id="post-details"><br><br>

           

           <input type="submit" value="Create">
       </form> 
   </body>
   <div id= "industries-container">
    <div id= "posts-container">
      <div id="posts-form">
   </div>
  
   <script src="src/post.js" type="text/javascript"></script>
   <script src="src/postApi.js" type="text/javascript"></script>
   <script src="src/industry.js" type="text/javascript"></script>
   <script src="src/industryApi.js" type="text/javascript"></script>
   <script src="src/index.js" type="text/javascript"></script>
</html>
